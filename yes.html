<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Agreement</title>
    <link rel="stylesheet" href="./style/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <a href="index.html" class="back-arrow">
      <i class="fas fa-arrow-left"></i>
    </a>

    <div class="valentine-card">
      <div class="card-header">
        <h1 class="title">By clicking YES you agree to:</h1>
      </div>

      <div class="content">
        <ul class="agreements">
          <li><i class="fas fa-heart"></i> Dinner at 8:00 pm</li>
          <li><i class="fas fa-heart"></i> Late night drive</li>
          <li><i class="fas fa-heart"></i> Breakfast at landcaster</li>
          <li><i class="fas fa-heart"></i> Seafood boil at Noon</li>
        </ul>

        <div class="start-date">
          <h3>Please Click Yes</h3>
          <div class="date">Preetty pleaseee</div>
        </div>

        <div class="note">
          No take-backs! It's a legally binding Valentine agreement
          <span class="heart">❤️</span>
        </div>

        <button
          class="yes-button"
          onclick="window.location.href = 'confirmed.html'"
        >
          YES
        </button>
      </div>

      <div class="footer">Click YES to accept this Valentine's agreement</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
